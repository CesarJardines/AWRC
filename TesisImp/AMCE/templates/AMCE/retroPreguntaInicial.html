<article>
	<div class="container-article">
		<form method="post" action="#">

<script type="text/javascript">

    window.setInterval('refresh()', 10000); 	
    // Call a function every 10000 milliseconds 
    // (OR 10 seconds).

    // Refresh or reload page.
    function refresh() {
        window .location.reload();
    }

</script>
